version: '3.7'

services:
  faas:
    image: metacall/faas
    container_name: metacall_faas
    build:
      context: .
      dockerfile: Dockerfile
      target: faas
    ports:
      - "9000:9000"
    volumes:
      - ./logs:/metacall/logs

  test:
    image: metacall/faas:test
    container_name: metacall_faas_test
    build:
      context: .
      dockerfile: Dockerfile
      target: test
    environment:
      TEST_FAAS_STARTUP_DEPLOY: ${TEST_FAAS_STARTUP_DEPLOY:-false}
      TEST_FAAS_DEPENDENCY_DEPLOY: ${TEST_FAAS_DEPENDENCY_DEPLOY:-true}
    network_mode: host
    depends_on:
      - faas
    volumes:
      - ./test/:/metacall/
    command: /metacall/test.sh
